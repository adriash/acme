{{- define "main"}}

{{- if .Title }}
<header class="header">
<h1>{{ .Title }}</h1>
{{-if .Description }}
<div class="post-description">
    {{ .Description | markdownify }}
</div>
{{- end }}
</header>

<div class="post-content">
{{ .Content }}
<br/>
<div class="post-description">
<table>
<tr>
    <th><b>Título</b></th>
    <th><b>Valoración</b></th>
    <th><b>Enlace</b></th>
</tr>
{{- range .Site.Data.pelis_info }}



</table>


</div>

</div>
